<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Javascript Formlar</title>
</head>
<body>
    <form name="login-form">
        <h4>Güvenli değil!</h4>
        <label for="username">Kullanıcı Adı:</label><br>
        <input type="text" id="username" name="username" placeholder="Kullanıcı adı girin" required maxlength="32" minlength="6"><br>
        <label for="password">Şifre:</label><br>
        <input type="password" id="password" name="password" placeholder="Şifre girin" required maxlength="32" minlength="8"><br><br>
        <input type="submit" value="Giriş Yap">
    </form>

    <script src="script.js" type="text/javascript"></script>
</body>
</html>
